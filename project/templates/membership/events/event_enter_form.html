{% extends "membership/layout.html" %}
{% import "membership/render_helper.html" as forms %}

{% block content %}

<div class="clearfix main">
  <div class="container">
    <div class="content">
      <h1 class="title" style="text-align: center;">{{ event.name }} Registration</h1>
      <h4 class="subtitle" style="text-align: center;">Enter your email address for a registration link</h4>
      <hr class="line" style="margin: auto;">
    </div>

    <br>
    
    <form action="{{ url_for('events.enter_email', event_name=event.name.replace(' ', '-')) }}" method=post>
      {{ form.hidden_tag() }}

      <div class="input-row">
        {{ forms.render(form) }}
      </div>

      <div class="submit-container">
        {{ form.submit }}
      </div>
      <br>
    </form>
  </div>
</div>

<script>
  const submitBtn = document.getElementById("submit");
  submitBtn.addEventListener("click", function () {
    submitBtn.style.pointerEvents = "none";

    setTimeout(function () {
      submitBtn.style.pointerEvents = "auto";
    }, 3000);
  });
</script>

{% endblock %}
